<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">"
</head>
<body>
    <div class="container-fluid bg-primary" style="padding: 10%;">
        <h1 styles="color: white;" class="text-center fw-bold">Trivia!</h1>
    </div>
    
    <div style="padding: 7%;">
        <h2 style="margin: 1%;">Part 1 : Multiple choice</h2>
        <hr style="height:2px;background-color:black;">
        <h3 style="margin: 1%;">What is the approximate ratio of people to sheep in New Zealand?</h3>
        <div style="margin: 1%;">
            <button class ="btn" style="background-color:#d9fcff;" id="option1" onclick="CheckAnswer(this.id)">6 people per 1 sheep</button>
            <button class="btn" style="background-color: #d9fcff;" id="option2" onclick="CheckAnswer(this .id)">3 people per 1 sheep</button>
            <button class="btn" style="background-color: #d9fcff;" id="option3" onclick="CheckAnswer(this.id)">1 person per 1 sheep</button>
            <button class="btn" style="background-color: #d9fcff;" id="option4" onclick="CheckAnswer(this.id)">1 person per 3 sheep</button>
            <button class="btn" style="background-color: #d9fcff;" id="option5" onclick="CheckAnswer(this.id)">1 person per 6 sheep</button>
        </div>
        <br>
        <h2 style="margin: 1%;">Part 2 : Free Response</h2>
        <hr style="height:2px;background-color:black;">
        <div>
            <h3 style="margin: 1%;">In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <input style="margin: 1%" type="text" id="input">
            <button class="btn" style="background-color: #d9fcff;" onclick="CheckFreeAnswer()">Check Answer!</button>
        </div>

        <div style="margin: 1%;">
            <h5 style="visibility: hidden;" id="free-answer">Answer the question first</h5>
        </div>
    </div>
    <script src="index.js" async defer></script>
</body>
</html>
